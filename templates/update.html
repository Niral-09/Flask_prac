{% extends 'base.html' %}
{% block body %}
<Div class="container mb=3">
    <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" , method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" value="{{todo.title}}" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</Div>
{% endblock body %}
