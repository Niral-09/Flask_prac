{% extends 'base.html' %}
{% block body %}

    

    <Div class="container mb=3">
    
        <form action="/" , method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Todo Title</label>
                <input type="text" class="form-control" name="title" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Todo Description</label>
                <input type="text" class="form-control" name="desc" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </Div>
    <div class="container my=5">
        <h2 class="my-2">Todo List</h2>
        <table class="table">
            {% if alltodo|length==0 %}
            <div class="alert alert-dark my-3" role="alert">
                No Todos! Add One.
            </div {% else %} 
            <thead>
            <tr>
                <th scope="col">Sno.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Time</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
                {% endif %}

                {% for todo in alltodo %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date_created}}</td>
                    <td><a href="/delete/{{todo.sno}}" type="button"
                            class="btn btn-outline-dark btn-sm mx-2">Done</button>
                            <a href="/update/{{todo.sno}}" type="button"
                                class="btn btn-outline-dark btn-sm mx-2">Update</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        
    {% endblock body %}
